<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Menahil - Memories</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&family=Cormorant+Garamond:wght@500;600&display=swap');

        /* CARD WRAPPER */
        .memory-card {
            background: rgba(255, 255, 255, 0.09);
            border: 1px solid rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(10px);
            padding: 14px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            transition: transform .35s ease, box-shadow .35s ease;
            animation: fadeUp 0.8s ease forwards;
            opacity: 0;
        }

        .memory-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 18px 35px rgba(255, 128, 170, 0.35);
        }

        /* FULL IMAGE */
        .memory-img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 14px;
        }

        /* TITLE BELOW IMAGE */
        .memory-info {
            margin-top: 10px;
            text-align: center;
        }

        .memory-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffd6f3;
        }

        .memory-date {
            margin-top: 2px;
            font-size: 0.95rem;
            color: #ffe6f7;
            opacity: 0.8;
        }

        /* Keyframe animation */
        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Floating hearts */
        .mem-heart {
            position: fixed;
            font-size: 22px;
            opacity: 0.6;
            pointer-events: none;
            animation: heartFloat 6s linear infinite;
        }

        @keyframes heartFloat {
            0% { transform: translateY(110vh) scale(0.6); opacity: 0; }
            10% { opacity: 0.9; }
            90% { opacity: 0.9; }
            100% { transform: translateY(-120px) scale(1.2); opacity: 0; }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-pink-900 min-h-screen overflow-x-hidden">

<div id="mem-heart-container"></div>

<main class="py-10 px-4 md:px-8">
    <div class="max-w-3xl mx-auto">

        <h1 class="text-4xl text-center font-dancing text-pink-300 mb-10">
            Beautiful Memories
        </h1>

        <!-- MOBILE-FIRST GRID -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">

            <!-- 1. First Interaction -->
            <div class="memory-card">
                <img src="images/1.jpg"
                     class="memory-img">

                <div class="memory-info">
                    <div class="memory-title">Our First Ever Interaction</div>
                    <div class="memory-date">July 2, 2023</div>
                </div>
            </div>

            <!-- 2. First DM -->
            <div class="memory-card" style="animation-delay: .15s;">
                <img src="images/2.png"
                     class="memory-img">

                <div class="memory-info">
                    <div class="memory-title">First Time You Messaged Me</div>
                    <div class="memory-date">June 28, 2024</div>
                </div>
            </div>

            <!-- 3. We Now -->
            <div class="memory-card" style="animation-delay: .30s;">
                <img src="images/3.jpg"
                     class="memory-img">

                <div class="memory-info">
                    <div class="memory-title">We Now</div>
                    <div class="memory-date">November 19, 2025</div>
                </div>
            </div>

        </div>

        <!-- Back Button -->
        <div class="text-center mt-12">
            <a href="messages.html"
               class="bg-gradient-to-r from-pink-600 to-purple-800 text-white px-8 py-4 rounded-full text-xl font-bold shadow-lg hover:scale-105 transition-all inline-flex items-center border border-pink-200">
                <i data-feather="home" class="mr-2"></i>
                Next Step
            </a>
        </div>

    </div>
</main>

<script src="script.js"></script>

<script>
    feather.replace();

    // floating hearts (smooth)
    function spawnMemHearts() {
        const c = document.getElementById("mem-heart-container");
        const arr = ["ðŸ’—", "ðŸ’–", "ðŸ’˜", "ðŸ’ž", "ðŸ’•"];
        const el = document.createElement("div");
        el.className = "mem-heart";
        el.innerText = arr[Math.floor(Math.random() * arr.length)];
        el.style.left = Math.random() * 90 + "vw";
        el.style.fontSize = Math.random() * 22 + 18 + "px";
        el.style.animationDuration = Math.random() * 4 + 4 + "s";
        c.appendChild(el);
        setTimeout(() => el.remove(), 7000);
    }

    setInterval(spawnMemHearts, 650);
</script>

</body>
</html>

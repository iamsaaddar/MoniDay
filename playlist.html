<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Menahil - Playlist</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at 30% 30%, #0a0a0a, #1f1f1f 80%);
        color: #f5f5f5;
        min-height: 100vh;
        overflow-y: auto;
        position: relative;
    }

    /* Mist / Background Glow */
    .mist {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1200&auto=format') center/cover no-repeat;
        opacity: 0.12;
        filter: blur(18px);
    }

    /* Fade-up animation */
    .fade-up {
        animation: fadeUp 1s cubic-bezier(.2,.9,.3,1) forwards;
        opacity: 0;
        transform: translateY(25px);
    }
    @keyframes fadeUp {
        to { opacity: 1; transform: translateY(0); }
    }

    /* Buttons */
    .btn {
        padding: 14px 24px;
        border-radius: 12px;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        transition: 0.25s;
    }
    .btn:hover {
        transform: translateY(-3px) scale(1.02);
    }
    .btn-save {
        background: linear-gradient(90deg, #e0e0e0, #a0a0a0);
        color: #111;
        box-shadow: 0 8px 20px rgba(255,255,255,0.1);
    }
    .btn-blend {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #f0f0f0;
    }

    /* Playlist Cover with soft glow */
    .cover-wrapper {
        position: relative;
        display: inline-block;
        margin-bottom: 1rem;
    }
    .glow {
        position: absolute;
        inset: -25px;
        border-radius: 40%;
        background: radial-gradient(circle, rgba(255,255,255,0.15), rgba(0,0,0,0));
        filter: blur(30px);
        z-index: -1;
    }
    .cover {
        width: 240px;
        height: 240px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 12px 30px rgba(255,255,255,0.05);
        border: 2px solid rgba(255,255,255,0.1);
    }

    /* Fireflies effect */
    .firefly {
        position: fixed;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        animation: fly 7s infinite ease-in-out;
        filter: blur(1.2px);
    }
    @keyframes fly {
        0% { transform: translate(0,0); opacity: .2; }
        50% { transform: translate(50px,-80px); opacity: 1; }
        100% { transform: translate(-30px,30px); opacity: .2; }
    }

    /* Floating Music Notes */
    .note {
        position: fixed;
        font-size: 22px;
        opacity: 0;
        animation: floatUp 6s linear infinite;
        color: rgba(255,255,255,0.15);
    }
    @keyframes floatUp {
        0% { transform: translateY(20px); opacity: 0; }
        20% { opacity: 0.6; }
        100% { transform: translateY(-140px); opacity: 0; }
    }

    h1, h2, p {
        text-shadow: 0 0 8px rgba(255,255,255,0.1);
    }
    h1 {
        font-family: 'Dancing Script', cursive;
        font-size: 3rem;
        color: #fefefe;
    }
    h2 {
        font-size: 2rem;
        color: #ddd;
    }
    p {
        color: #ccc;
    }

    /* Navigation Buttons */
    .nav-btn {
        background: linear-gradient(to right, #444, #222);
        color: #fff;
        padding: 12px 28px;
        border-radius: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.25s ease;
    }
    .nav-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255,255,255,0.1);
    }
</style>
</head>

<body>
<div class="mist"></div>

<!-- Fireflies -->
<div id="fireflies"></div>

<!-- Floating Notes -->
<div id="notes"></div>

<main class="flex flex-col items-center justify-center text-center px-6 py-16">

    <h1 class="fade-up" style="animation-delay:0.1s;">For Menahil</h1>
    <p class="mb-10 fade-up" style="animation-delay:0.2s;">
        A Place Where We Can Share Songs
    </p>

    <div class="cover-wrapper fade-up" style="animation-delay:0.3s;">
        <div class="glow"></div>
        <div class="cover">
            <img src="images/playlist.jpeg" alt="Playlist Cover" class="w-full h-full object-cover">
        </div>
    </div>

    <h2 class="fade-up" style="animation-delay:0.4s;">‚ú¶ ùêí ‚ô•Ô∏è ùêå ‚ú¶</h2>

    <div class="flex flex-col gap-4 mt-10 fade-up" style="animation-delay:0.5s;">
        <a href="https://open.spotify.com/playlist/5wXVrJlF8P2KRbzIzON3NL?pt=6bcffd13d14bc207ac382aa4d406e91c&pi=Bp0K4wg6SxSzc" target="_blank" class="btn btn-save text-lg">
            <i data-feather="heart"></i> Save Playlist
        </a>
        <a href="https://open.spotify.com/blend/taste-match/d12309c3d2ba6e04?si=DEm6V66kQhi1rr6LOGM06g&fallback=getapp" class="btn btn-blend text-lg">
            <i data-feather="shuffle"></i> Blend Our Tastes
        </a>
    </div>

    <div class="flex justify-between w-full max-w-xl mt-16 fade-up" style="animation-delay:0.6s;">
        <a href="messages.html" class="nav-btn">
            <i data-feather="arrow-left"></i> Back
        </a>
        <a href="diary1.html" class="nav-btn">
            Next <i data-feather="arrow-right"></i>
        </a>
    </div>

</main>

<script>
feather.replace();

// Fireflies
for (let i = 0; i < 18; i++) {
    let f = document.createElement("div");
    f.className = "firefly";
    f.style.left = Math.random() * window.innerWidth + "px";
    f.style.top = Math.random() * window.innerHeight + "px";
    f.style.animationDelay = (Math.random() * 5) + "s";
    document.getElementById("fireflies").appendChild(f);
}

// Music Notes
const notes = ["‚ô™", "‚ô´", "‚ô¨"];
for (let i = 0; i < 12; i++) {
    let n = document.createElement("div");
    n.className = "note";
    n.innerText = notes[Math.floor(Math.random()*notes.length)];
    n.style.left = Math.random()*window.innerWidth + "px";
    n.style.bottom = Math.random()*80 + "px";
    n.style.animationDelay = (Math.random()*5) + "s";
    document.getElementById("notes").appendChild(n);
}
</script>

</body>
</html>

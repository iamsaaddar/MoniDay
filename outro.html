@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap');

/* BODY */
body {
    font-family: 'Cormorant Garamond', serif;
    background: linear-gradient(to bottom, #0a0f2e, #1a1f3d);
    color: #f3f3f3;
    overflow-x: hidden;
    position: relative;
}

/* BACKGROUND ANIMATIONS */
@keyframes floatHeart {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
    50% { transform: translateY(-50px) rotate(180deg); opacity: 1; }
    100% { transform: translateY(0) rotate(360deg); opacity: 0.7; }
}
.floating-hearts {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
    z-index: 0;
}
.floating-hearts div {
    position: absolute;
    font-size: 1.5rem;
    animation: floatHeart linear infinite;
}

/* LETTER CONTAINER */
.letter {
    background: linear-gradient(to bottom right, rgba(20,20,40,0.9), rgba(30,30,50,0.8));
    border-radius: 2rem;
    padding: 2rem;
    max-width: 600px;
    width: 90%;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
    position: relative;
    z-index: 10;
}

/* LETTER HEADER */
h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 2.5rem;
    background: linear-gradient(to right, #7b61ff, #00d2ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1.5rem;
}

/* HEART ICON */
.heart-icon {
    font-size: 3rem;
    display: inline-block;
    animation: heartbeat 1.5s infinite;
    margin-bottom: 1.5rem;
}
@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(1.2); }
    50% { transform: scale(1); }
    75% { transform: scale(1.1); }
}

/* LETTER TEXT */
.letter p {
    font-size: 1.125rem;
    line-height: 1.8rem;
    color: #cce2cb;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 1s forwards;
}
.letter p:nth-child(2) { animation-delay: 0.5s; }
.letter p:nth-child(3) { animation-delay: 1s; }
.letter p:nth-child(4) { animation-delay: 1.5s; }

/* NAV BUTTON */
.nav-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    font-weight: 600;
    padding: 1rem 2rem;
    border-radius: 9999px;
    background: linear-gradient(to right, #7b61ff, #00d2ff);
    color: #1a1f3d;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    margin-top: 2rem;
    transition: all 0.3s ease;
}
.nav-btn:hover { transform: scale(1.05); }

@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(20px);}
    100% { opacity: 1; transform: translateY(0);}
}
</style>
</head>

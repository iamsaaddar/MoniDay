<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Menahil - A Gift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');
    </style>
</head>
<body class="bg-gradient-to-br from-violet-100 to-indigo-100 min-h-screen overflow-x-hidden">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center transition-opacity duration-1000">
        <div class="text-center">
            <h1 class="text-5xl md:text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-violet-400 to-indigo-600 mb-4 font-dancing">
                Happy Birthday Menahil
            </h1>
            <div class="w-20 h-20 mx-auto border-8 border-violet-400 border-t-indigo-500 rounded-full animate-spin"></div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="py-12 px-4 md:px-8 lg:px-12 min-h-screen flex items-center justify-center">
        <div class="max-w-4xl w-full text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-violet-500 to-indigo-600 font-dancing mb-8">
                A Special Gift For You
            </h1>
            
            <div class="gift-container relative mx-auto w-64 h-64 md:w-80 md:h-80 mb-12">
                <div id="gift-box" class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-full h-3/4 bg-gradient-to-br from-red-500 to-red-600 rounded-t-lg shadow-2xl cursor-pointer transition-all duration-300 hover:-translate-y-2">
                    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-16 h-8 bg-gradient-to-br from-red-600 to-red-700 rounded-full"></div>
                    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-4 h-8 bg-red-400"></div>
                    <div class="ribbon absolute top-1/4 left-0 w-full h-1 bg-white"></div>
                    <div class="ribbon absolute top-1/3 left-0 w-full h-1 bg-white"></div>
                </div>
                <div id="gift-content" class="hidden absolute inset-0 bg-white rounded-lg shadow-xl p-6 overflow-y-auto">
                    <h3 class="text-2xl font-bold text-violet-700 mb-4 font-dancing">My Life Through Photos</h3>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <img src="http://static.photos/people/320x240/1" alt="Childhood" class="rounded-lg shadow hover:scale-105 transition-transform">
                        <img src="http://static.photos/people/320x240/2" alt="Teenage" class="rounded-lg shadow hover:scale-105 transition-transform">
                        <img src="http://static.photos/people/320x240/3" alt="Graduation" class="rounded-lg shadow hover:scale-105 transition-transform">
                        <img src="http://static.photos/people/320x240/4" alt="Now" class="rounded-lg shadow hover:scale-105 transition-transform">
                    </div>
                    <p class="mt-6 text-gray-700">
                        I wanted to share my journey with you, from childhood to now. Every step has led me to you.
                    </p>
                </div>
            </div>

            <div class="flex justify-between mt-12">
                <a href="diary3.html" class="bg-gradient-to-r from-violet-500 to-indigo-600 text-white px-8 py-4 rounded-full text-xl font-bold shadow-lg hover:shadow-xl transition-all transform hover:scale-105 flex items-center justify-center">
                    <i data-feather="arrow-left" class="mr-2"></i> Back
                </a>
                <a href="outro.html" class="bg-gradient-to-r from-violet-500 to-indigo-600 text-white px-8 py-4 rounded-full text-xl font-bold shadow-lg hover:shadow-xl transition-all transform hover:scale-105 flex items-center justify-center">
                    Next <i data-feather="arrow-right" class="ml-2"></i>
                </a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const giftBox = document.getElementById('gift-box');
            const giftContent = document.getElementById('gift-content');
            
            giftBox.addEventListener('click', function() {
                this.classList.add('hidden');
                giftContent.classList.remove('hidden');
                giftContent.classList.add('animate-fadeIn');
            });
        });
    </script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>

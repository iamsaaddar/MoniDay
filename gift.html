<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Menahil - Life Journey</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap');

/* BODY */
body {
    font-family: 'Cormorant Garamond', serif;
    background: radial-gradient(circle at top, #0a0a0a, #05050f, #000);
    color: #e8e8e8;
    overflow-x: hidden;
    position: relative;
}

/* HEADER */
h1 {
    font-family: 'Dancing Script', cursive;
}
.gradient-text {
    background: linear-gradient(to right, #8b5cf6, #00d4ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* FLOATING SHAPES */
@keyframes floatAnim {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.4; }
    50% { transform: translateY(-40px) rotate(180deg); opacity: 0.8; }
    100% { transform: translateY(0) rotate(360deg); opacity: 0.4; }
}
.floating-shapes {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
}
.floating-shapes div {
    position: absolute;
    width: 14px; height: 14px;
    background: rgba(255, 255, 255, 0.12);
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
    animation: floatAnim linear infinite;
}

/* JOURNEY */
.journey {
    display: flex;
    flex-direction: column;
    gap: 2.5rem;
    position: relative;
    z-index: 10;
}
.journey-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.8s ease-in-out;
}
.journey-item.visible {
    opacity: 1;
    transform: translateY(0);
}

/* IMAGE CARD */
.journey-item img {
    width: 80%;
    max-width: 300px;
    border-radius: 1rem;
    box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    transition: transform 0.4s, filter 0.4s;
    filter: brightness(0.85) contrast(1.1);
}
.journey-item img:hover {
    transform: scale(1.06) rotate(-1deg);
    filter: brightness(1);
}

/* CAPTION */
.journey-item p {
    text-align: center;
    font-size: 1rem;
    color: #bdbdbd;
    line-height: 1.5rem;
}

/* GIFT BOX */
.gift-container {
    position: relative;
    width: 200px;
    height: 200px;
    margin-bottom: 2rem;
    cursor: pointer;
    z-index: 20;
}
.gift-box {
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #1a1a1a, #0f0f0f);
    border-radius: 1rem;
    box-shadow: 0 15px 30px rgba(0,0,0,0.7);
    transition: transform 0.3s;
    position: relative;
}
.gift-box:hover {
    transform: translateY(-6px);
}
.ribbon-horizontal,
.ribbon-vertical {
    position: absolute;
    background: #8b5cf6;
}
.ribbon-horizontal {
    top: 50%; left: 0;
    width: 100%; height: 8px;
    transform: translateY(-50%);
}
.ribbon-vertical {
    top: 0; left: 50%;
    width: 8px; height: 100%;
    transform: translateX(-50%);
}

/* NAV BUTTONS */
.nav-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: linear-gradient(to right, #8b5cf6, #00d4ff);
    padding: 1rem 2rem;
    color: #000;
    border-radius: 9999px;
    font-weight: 600;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    transition: transform 0.3s;
}
.nav-btn:hover {
    transform: scale(1.05);
}
</style>
</head>

<body>

<!-- Floating Shapes -->
<div class="floating-shapes">
    <div style="top:15%; left:10%; animation-duration:6s;"></div>
    <div style="top:55%; left:80%; animation-duration:8s;"></div>
    <div style="top:75%; left:30%; animation-duration:5s;"></div>
    <div style="top:10%; left:60%; animation-duration:7s;"></div>
    <div style="top:40%; left:40%; animation-duration:6.5s;"></div>
</div>

<main class="py-12 px-4 flex flex-col items-center relative z-10">
    <h1 class="text-4xl md:text-5xl gradient-text mb-8">Some Photos Of Me</h1>

    <!-- GIFT BOX -->
    <div class="gift-container" id="gift-container">
        <div class="gift-box">
            <div class="ribbon-horizontal"></div>
            <div class="ribbon-vertical"></div>
        </div>
    </div>

    <!-- JOURNEY IMAGES -->
    <div class="journey w-full max-w-md hidden" id="journey">
        <div class="journey-item">
            <img src="images/gift1.jpeg" alt="">
            <p>.2011.</p>
        </div>

        <div class="journey-item">
            <img src="images/gift2.jpeg" alt="">
            <p>.2014.</p>
        </div>

        <div class="journey-item">
            <img src="images/gift3.jpeg" alt="">
            <p>.2017.</p>
        </div>

        <div class="journey-item">
            <img src="images/gift4.jpeg" alt="">
            <p>.2020.</p>
        </div>

        <div class="journey-item">
            <img src="images/gift5.jpeg" alt="">
            <p>.2025.</p>
        </div>
    </div>

    <!-- NAVIGATION -->
    <div class="flex justify-between mt-12 w-full max-w-md">
        <a href="diary3.html" class="nav-btn"><i data-feather="arrow-left"></i> Back</a>
        <a href="outro.html" class="nav-btn">Next <i data-feather="arrow-right"></i></a>
    </div>
</main>

<script>
const giftContainer = document.getElementById('gift-container');
const journey = document.getElementById('journey');
const items = journey.querySelectorAll('.journey-item');

giftContainer.addEventListener('click', () => {
    giftContainer.classList.add('animate__animated', 'animate__bounceOut');
    setTimeout(() => {
        giftContainer.style.display = 'none';
        journey.classList.remove('hidden');
        items.forEach((item, i) => {
            setTimeout(() => item.classList.add('visible'), i * 400);
        });
    }, 600);
});
</script>

<script>feather.replace();</script>

</body>
</html>
